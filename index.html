<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/navbar.css">
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="icon" href="imgs/miniminiLogoBranco.png">
        <title>Jokenpô</title>
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html"><img src="imgs/miniLogoBranco.png" class="img-fluid" alt="Mini logo ByteWave branca."></a>
            <a class="navbar-brand" href="index.html">ByteWave</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#jokenpo">JOKENPÔ</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row espacoTop200" id="jokenpo">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                    <h2>Jokenpô Web</h2>
                </div>
            </div>

            <div class="row espacoTop10">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                    <h4 class="espacoTop40Bottom20">Faça sua escolha:</h4>
                    <form>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="escolha" id="escolha" value="pedra" checked>
                            <label class="form-check-label">
                                <img src="imgs/pedra.png" class="img-fluid" alt="Pedra.">
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="escolha" id="escolha" value="papel">
                            <label class="form-check-label">
                                <img src="imgs/papel.png" class="img-fluid" alt="Papel.">
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="escolha" id="escolha" value="tesoura">
                            <label class="form-check-label">
                                <img src="imgs/tesoura.png" class="img-fluid" alt="Tesoura.">
                            </label>
                        </div>
                        <br>
                        <a class="btn btn-primary btn-jogar espacoTop20" id="jogar" name="jogar">Jogar</a>
                    </form>
                    <hr>
                    <h6 class="d-none voce">Você:</h6>
                    <img src="imgs/pedraPequena.png" class="img-fluid pedraVoce d-none" alt="Pedra.">
                    <img src="imgs/papelPequeno.png" class="img-fluid papelVoce d-none" alt="Papel.">
                    <img src="imgs/tesouraPequena.png" class="img-fluid tesouraVoce d-none" alt="Tesoura.">
                    <h6 class="espacoTop10 computador d-none">Computador:</h6>
                    <img src="imgs/pedraPequena.png" class="img-fluid pedraComputador d-none" alt="Pedra.">
                    <img src="imgs/papelPequeno.png" class="img-fluid papelComputador d-none" alt="Papel.">
                    <img src="imgs/tesouraPequena.png" class="img-fluid tesouraComputador d-none" alt="Tesoura.">
                </div>
            </div>

            <div class="row text-center espacoTop30">
                <div class="offset-xl-2 offset-lg-2 offset-md-2 offset-sm-2 col-xl-8 col-lg-8 col-md-8 col-sm-8 col-12">
                    <div class="alert alert-success mensagem d-none" role="alert"></div>
                </div>
            </div>

            <div class="row fundoPreto text-center espacoTop200">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="corBranco espacoTop30">Desenvolvido por Jordana dos Santos Pelis</h6>
                    <a href="index.html" class="hoverAzul"><i class="fas fa-home"></i> | </a>
                    <a href="index.html#jokenpo" class="hoverAzul"> JOKENPÔ</a>
                    <br>
                    <img src="imgs/byteWaveBranco.png" class="img-fluid" alt="Logo ByteWave branca.">
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {

                $(".btn-jogar").click(function() {
                    var escolha = $("input[name=escolha]:checked").val();
                    var rodadas = $(".rodadas").val();
                    
                    if(escolha == "pedra"){
                        $(".voce").removeClass("d-none");
                        $(".pedraVoce").removeClass("d-none");
                        $(".papelVoce").addClass("d-none");
                        $(".tesouraVoce").addClass("d-none");
                    } else if(escolha == "papel"){
                        $(".voce").removeClass("d-none");
                        $(".papelVoce").removeClass("d-none");
                        $(".pedraVoce").addClass("d-none");
                        $(".tesouraVoce").addClass("d-none");
                    } else if(escolha == "tesoura"){
                        $(".voce").removeClass("d-none");
                        $(".tesouraVoce").removeClass("d-none");
                        $(".papelVoce").addClass("d-none");
                        $(".pedraVoce").addClass("d-none");
                    }

                    numeroComputador = Math.floor((Math.random() * 3) + 1);

                    if(numeroComputador == 1){
                        $(".computador").removeClass("d-none")
                        $(".pedraComputador").removeClass("d-none");
                        $(".papelComputador").addClass("d-none");
                        $(".tesouraComputador").addClass("d-none");
                    } else if(numeroComputador == 2){
                        $(".computador").removeClass("d-none")
                        $(".papelComputador").removeClass("d-none");
                        $(".pedraComputador").addClass("d-none");
                        $(".tesouraComputador").addClass("d-none");
                    } else if(numeroComputador == 3){
                        $(".computador").removeClass("d-none")
                        $(".tesouraComputador").removeClass("d-none");
                        $(".papelComputador").addClass("d-none");
                        $(".pedraComputador").addClass("d-none");
                    }

                    if(escolha == "pedra" && numeroComputador == 3 || escolha == "papel" && numeroComputador == 1 || escolha == "tesoura" && numeroComputador == 2){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").addClass("alert-success");
                        $(".mensagem").removeClass("alert-danger");
                        $(".mensagem").removeClass("alert-warning");
                        $(".mensagem").html("Você ganhou!!!");

                    } else if(numeroComputador == 1 && escolha == "tesoura" || numeroComputador == 2 && escolha == "pedra" || numeroComputador == 3 && escolha == "papel"){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").addClass("alert-danger");
                        $(".mensagem").removeClass("alert-success");
                        $(".mensagem").removeClass("alert-warning");
                        $(".mensagem").html("Você perdeu!!!");
                    } else if(escolha == "pedra" && numeroComputador == 1 || escolha == "papel" && numeroComputador == 2 || escolha == "tesoura" && numeroComputador == 3){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").addClass("alert-warning");
                        $(".mensagem").removeClass("alert-success");
                        $(".mensagem").removeClass("alert-danger");
                        $(".mensagem").html("Empate!!!");
                    }
                });
            });
        </script>
    </body>
</html>
